<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .error {
            color: tomato;

<body style="background-color: rgb(191, 253, 253);">
    
        <h1 style="color: orangered; border-style: none;">VALIDATION FORM</h1>
        <fieldset style="margin-top: 50px; width: 22%; margin-left: 30px; " >
           
           
                <div style="color: black;">

                    <label for="username">
                        Name :
                    </label>
                    <input type="text" id="name" required class="form-control">
                    <span id="nameerror" class="error"><small></small></span>
                    <br>
                    <br>
                    <label for="age" class="margin1" >Age :</label>
                    <input type="text" id="age" required class="form-control">
                    <span id="ageerror" class="error"></span>
                    <br><br>
                    <label for="sub" id="sub">Subject Studied :</label>
                    <input type="checkbox" id="study" value="java">Java

                    <input type="checkbox" id="study" value="python">Python

                    <input type="checkbox" id="study" value="javascript">Javascript

                    <br><br>
                    <label for="">Gender :</label>
                    <input type="radio" id="Gender" value="male">Male

                    <input type="radio" id="Gender" value="female">Female
                    <br>
                    <br>
                    <label for="password" id="pass">
                        Password :
                    </label>
                    <input type="password" id="password" class="form-control">
                    <span id="passworderror" " class=" error"></span>
                    <br><br>
                    <label for="">Email :</label>
                    <input type="email" class="form-control" id="email" title="please enter the valid email id username@mail.com" required>
                    <span id="emailerror" class="error"></span>
                    <br>
                    <br>
                    <label for="" id="state1">State :</label>
                    <select name="" id="state">
                        <option value="Karnataka">Karnataka</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Dehli">Dehli</option>
                        <option value="Kerala">Kerala</option>
                    </select>
                    <br><br>
                    <input type="checkbox" id="agree">Agree to terms and condition
                    <span id="agreeerror"></span>
                    <br><br>
                    <button id="submit">submit</button>

                </div>
                </fieldset>

                <div>
                    <center>
                        <table border="2px" id="show">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                        </table>
                    </center>
                </div>
            
</body>
